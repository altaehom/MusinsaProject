server:
  port: 8080

logging:
  level:
    root: info

spring:
  application:
    name: musinsa
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: none
    open-in-view: false
    show_sql: true
  logging.level:
    org.hibernate.SQL: debug

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 1
    fail-on-missing-locations: true
    schemas: PUBLIC

  redis:
    host: localhost
    port: 56321