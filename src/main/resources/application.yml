server:
  port: 8080

logging:
  level:
    root: info

spring:
  application:
    name: sample
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:56322/musinsa?autoReconnect=true&useUnicode=true&serverTimezone=UTC"
    username: root
    password: verysecret
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        storage_engine: innodb
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: none
    open-in-view: false
    show_sql: true
  logging.level:
    org.hibernate.SQL: debug

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 1
    fail-on-missing-locations: true

  redis:
    host: localhost
    port: 56321